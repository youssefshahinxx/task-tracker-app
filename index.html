<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Task tracker</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Task tracker</h1>
            <h2>Manage your daily tasks here!</h2>
        </div>
    </header>
    
    <section>
        <div class="container">
            <div class="input-place">
                <input 
                type="text"
                id="task-input"
                name="task"
                placeholder="Start Writing and press add to create task"/> 
                <button class="addBtn" id="add-btn">Add +</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
